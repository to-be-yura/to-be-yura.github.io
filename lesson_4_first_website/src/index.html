<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый сайт</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="section">
        <h1 class="header">
            <span>Получите видео-инструкцию</span>
            <strong>Как заработать свой первый миллион</strong>
        </h1>
        <div class="main">
            <div class="video">
                <iframe width="550" height="309" src="https://www.youtube.com/embed/Gt8nnakrDQk?si=K-29VYVibYHhMdlV"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="form">
                <form action="#">
                    <p>Введите свой email</p>
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваше email">
                    <button class="btn">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="feature-header">Почему нужно сделать это сейчас?</h1>
            <div class="feature">
                <div class="col">
                    <img src="/img/bulldog-icon-1.png" alt="Картинка 1">
                    <p>Первое преимущество</p>
                </div>
                <div class="col">
                    <img src="/img/bulldog-icon-2.png" alt="Картинка 2">
                    <p>Второе преимущество</p>
                </div>
                <div class="col">
                    <img src="/img/bulldog-icon-3.png" alt="Картинка 3">
                    <p>Третье преимущество</p>
                </div>
                <div class="col">
                    <img src="/img/bulldog-icon-4.png" alt="Картинка 4">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
            <button class="btn">Получить инструкцию</button>
    </div>
</body>

</html>
